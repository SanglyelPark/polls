{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>count 페이지</title>
    <link rel="stylesheet" href="{% static 'poll/style.css' %}">
</head>
<body>
    <div id="container">
        <section>
            <h1>forloop 페이지</h1>
            {% if items %}
            <ul>
                {% for item in items %}
<!--                <li>{{ forloop.counter }} - {{ item }}</li>   1번부터 출력-->
                <li>{{ forloop.counter1 }} - {{ item }}</li>
                {% endfor %}
            </ul>
            <ul>
                {% for item in items %}
                    {% if forloop.counter < 3 %}
                    <li>{{ forloop.counter0 }} - {{ item }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
            {% endif %}
        </section>
    </div>
</body>
</html>
